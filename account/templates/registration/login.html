{% extends 'main/base.html' %}

{% load static %}

        <div class="container">
            <div class="content">
                <div class="title-area">
                    <h2 class="title-modern">Connexion</h2>
                    <div class="separator line-separator">â™¦</div>
                    <div class="row h-50 align-items-center justify-content-center text-center">

                            {% csrf_token %}
                            {{ form|crispy }}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
